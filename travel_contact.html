<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TravelBloom</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <nav>
            <h1><img src="./images/plane2.png">TravelBloom</h1>
            <ul>
                <li><a href="./travel_recommendation.html" id="home">Home</a></li>
                <li><a href="./about_travel.html" id="about">About Us</a></li>
                <li><a href="./travel_contact.html" id="contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="sidebar">
                <div class="div-line">
                </div>
                <ul class="social-media">
                    <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        <div class="contact-mainInfo">
            <div class="contact-left-div">
                <div id="contact"><h1>CONTACT US</h1>
                    <p>Get in touch</p>
                </div>
            </div>
            <div class="contactUs">
                <form action="">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div><br>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div><br>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button id="submit" onclick="thankYou()">Submit</button>
                </form>
                <script>
                    function thankYou(){
                        alert("Thank you for Contacting TravelBloom! We will be in touch shortly!");
                    }
                </script>
            </div>
        </div>
    </div> 
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
